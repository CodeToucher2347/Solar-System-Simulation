{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'solar_system_app/static/css/style.css' %}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #solar-system-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #planet-info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            display: none;
            z-index: 20;
            max-width: 300px;
            font-family: Arial, sans-serif;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        }

        #planet-label {
            position: absolute;
            display: none;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            pointer-events: none;
            font-family: sans-serif;
            z-index: 100;
            font-size: 14px;
        }

        button.close-btn {
            margin-top: 10px;
            background: #444;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        button.close-btn:hover {
            background: #666;
        }
    </style>
</head>
<body>

    <!-- Container for Three.js Canvas -->
    <div id="solar-system-container"></div>

    <!-- Info Panel -->
    <div id="planet-info-panel">
        <h2 id="planet-name"></h2>
        <p id="planet-details"></p>
        <button class="close-btn" onclick="document.getElementById('planet-info-panel').style.display='none'">Close</button>
    </div>

    <!-- Floating Label -->
    <div id="planet-label"></div>

    <!-- Three.js and OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>

    <!-- Your Solar System Logic -->
    <script src="{% static 'solar_system_app/js/solar.js' %}"></script>

</body>
</html>
